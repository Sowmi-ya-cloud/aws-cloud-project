<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Your Cart</h2>
  <ul id="cart-list"></ul>

  <button onclick="placeOrder()">Place Order</button>
  <a href="index.html">Back to Home</a>

  <script>
    // ⚡️ Replace with your EC2 public IPv4 and port 3000
    const backend = "http://98.90.19.147:3000";

    // Fetch cart items from backend
    fetch(`${backend}/cart`)
      .then(res => res.json())
      .then(data => {
        let list = document.getElementById("cart-list");
        if (data.length === 0) {
          list.innerHTML = "<li>Cart is empty</li>";
        } else {
          data.forEach(p => {
            let item = document.createElement("li");
            item.textContent = `${p.name} - ₹${p.price}`;
            list.appendChild(item);
          });
        }
      })
      .catch(err => console.error("Cart API error:", err));

    // Place order
    function placeOrder() {
      fetch(`${backend}/order`, { method: "POST" })
        .then(res => res.json())
        .then(msg => {
          alert(msg.message);
          location.reload(); // refresh cart after order
        });
    }
  </script>
</body>
</html>
